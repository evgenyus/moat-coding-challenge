<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Distance between airports</title>
        <link rel="stylesheet" href="air.css" />
        <link rel="stylesheet" href="awesomplete.css" />
    </head>
    <body>
        <form id="inputs">
            From: <input type="text" placeholder="JFK" id="airport1" autocomplete="off">
            To: <input type="text" placeholder="LAX" id="airport2" autocomplete="off">
        </form>

        <p id="distance"></p>

        <div id="map"></div>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfq4URN5kbyIltU7fTcMi99fMSUtRKQDk&libraries=geometry"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="awesomplete.min.js"></script>
        <script src="air.js"></script>
    </body>
</html>
